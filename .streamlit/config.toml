[theme]
primaryColor = "#29afa4ff"
backgroundColor = "#2e4a6eff"
secondaryBackgroundColor = "#E8F4FD"
textColor = "#fdfdfdff"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = false

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[global]
dataFrameSerialization = "legacy"

[ui]
hideTopBar = false
hideSidebarNav = false